<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableCaptions</title>
</head>
<body>
    <h2>Tables Captions</h2>
    <table border="1">
        <caption>students marks list</caption>
        <tr>
            <th>name</th>
            <th>roll no</th>
            <th>marks</th>

        </tr>
        <tr>
            <td>xyz</td>
            <td>1</td>
            <td>50</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>21</td>
            <td>55</td>
        </tr>
    </table>
</body>
</html>
