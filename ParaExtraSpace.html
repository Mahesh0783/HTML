As discussed earlier, we cannot normally add extra empty spaces inside paragraphs. However, we can use a certain HTML
entity called non-breaking space to add extra spaces. For example,
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Extra Space Inside Paragraphs</h1>
    <p>Extra space &nbsp;&nbsp; inside a paragraph</p>
</body>
</html>
