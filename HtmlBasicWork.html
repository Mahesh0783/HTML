<!-- How HTML works? -->
<!-- HTML works by defining the structure and content of a web page using a series of tags like <h1>, <p>, etc. Each tag has a meaning and can be used to define the purpose of the content it encloses. For example, -->
    <!DOCTYPE html>
    <html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Programiz</title>
    </head>
    
    <body>
        <center>
            <h1>Basic HTML</h1>
        </center>
        <h1>Learn Basic</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto sunt perferendis veritatis aliquam inventore praesentium voluptatem in quidem officia eveniet, ea architecto iste maiores dolor.
        <p>
            <button>Join for free</button>
    </body>
    
    </html>
    <!-- As you can see, a web browser reads HTML tags and displays them on the browser by interpreting their meaning. In the
    above code:
    
    <h1> tag - displays the content inside it as a heading
    <p> tag - displays the content inside it as a paragraph
    <center> tag - displays contents inside it at the center of the page -->
