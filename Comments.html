1.HTML comments are used to insert notes to a web page
2.is a comment. In HTML, comments start with <!-- and ends with -->

Note:-HTML comments are not displayed by browsers. They are used to add notes for documentation purposes within code. For example,

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- an HTML div  -->
    <div>
        <p>HTML is fun to learn.</p>
    </div>
    
</body>
</html>
