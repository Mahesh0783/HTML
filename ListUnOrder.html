<!DOCTYPE html>

</head>
<body>
    <h2>HTML Unordered List</h2>
    <!-- In HTML, we use the <ul> tag to create an unordered list. For example, -->
       <!-- . Each item of the list is enclosed inside the <li> tag and they are represented by the dot bullet point symbol. -->
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>
