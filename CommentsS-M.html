<!-- In HTML, we use the same syntax to create single-line and multi-line comments. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Single-line Commnet</h1>
    <!-- Write a heading -->
    <h4>Important Heading</h4>

    <h>Multi-line Commnets</h>
    <!-- Multiple Line comments 
     can include line breaks 
     and also extra     spaces -->
    
    <p>this will display in the webpage</p>
</body>
</html>
