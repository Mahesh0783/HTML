<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>User Registration Page</legend>
            <lable>Enter Your Name</lable><br>
            <input type="text" name="name"><br>
            <lable>Enter Your Email</lable><br>
            <input type="email" email="name"><br>
            <lable>Enter Your Password</lable><br>
            <input type="password" name="pass"><br>
            <lable>Confirm Your Password</lable><br>
            <input type="password" name="pass"><br>
            <br><lable>Select Gender</lable><br>
            <input type="radio" id="gender" name="gender" value="male">Male<br>
            <input type="radio" id="gender" name="gender" value="female">Female<br>
            <input type="radio" id="gender" name="gender" value="others">Others<br>
            <br>Programming Languages: <br>
            <input type="checkbox" id="C" name="C" value="C" />
            <label>C</label><br>
            <input type="checkbox" id="Java" name="Java" value="Java" />
            
            <label>Java</label> <br>
            <input type="checkbox" id="Python" name="Python" value="Python" />
           
            <label>Python</label> <br>
            <input type="checkbox" id="Full stack" name="Full stack" value="Full stack" />
            
            <label>Full Stack</label><br>
            
            
            <br>Enter Your Adders<br>
            <textarea></textarea><br>
            <input type="submit" value="sign up">
        </fieldset>
    </form>
    
</body>
</html>
